<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <section>
      <div class="contact-us">
        <h2>Contact Us</h2>
        <p>Get in touch with us! Whether you have questions, feedback, or just want to say hello, we're here for you.</p>
      </div>
      <div id="form-container">
        <div>
          <h4>Send us a Message</h4>
          <form class="first-form">
            <input type="name" placeholder="Name"><br>
            <input type="email" placeholder="Email"><br>
            <input type="number" placeholder="Phone">
          </form>
          <p>Prefered contact method of communication</p>
          <form class="second-form">
            <input type="radio"><label>Email</label>
            <input type="radio"><label>Phone</label>
          </form>
          <input class="message" type="text" placeholder="Message">
        </div>
        <div class="submit"><a href="">Submit</a></div>
      </div>
      <div class="address">      
        <div>
          <h3>OICBC Waiting list, Headquarter</h3>
          <p>336th street, along heavens road, 3rd heavens</p>
          <div class="square"></div>  
          <div class="beep"></div>
          <div class="beep2"></div>
        </div>            
      </div>
    </section>
  </body>
</html>
